<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <!-- NFT perview card -->
    <section class="section-nft container">
      <!-- card -->
      <div class="nft-card">
        <div class="nft-imgbox">
          <img
            class="nft-img"
            src="./images/image-equilibrium.jpg"
            alt="nft image"
          />
        </div>
        <div class="nft-content">
          <h2 class="heading-two">Equilibrium #3429</h2>
          <p class="nft-text">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <ul class="nft-details">
            <li class="nft-detail">
              <img src="images/icon-ethereum.svg" alt="icon of ethereum" />
              <span class="nft-amount">0.041 ETH</span>
            </li>
            <li class="nft-detail">
              <img src="images/icon-clock.svg" alt="icon of clock" />
              <span class="nft-timeleft">3 days left</span>
            </li>
          </ul>
        </div>
        <div class="nft-creator">
          <div class="creator">
            <img
              class="creator-avatar"
              src="images/image-avatar.png"
              alt="creator avatar"
            />
            <p class="creator-tag">
              Creation of <a class="tag" href="#">Jules Wyvern</a>
            </p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
